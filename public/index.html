<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <title>Chat do Eduardo</title>
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
        <div class="messages"></div>
        </div>
        <input type="text" name="message" placeholder="Digite a sua mensage">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const socket = io("http://localhost:3000")

        const factoryMessageView = (data) => {
            const { author, message } = data
            return `
                <div class="message">
                    <strong> ${author} </strong>
                    ${message}
                </div>
            `
        }

        const renderMessages = (messages) => {
            $(".messages").append(messages.map(message => factoryMessageView(message)))
        }

        socket.on("receivedMessage", (message) => {
            renderMessages([message])
        })

        socket.on("previousMessages", (messages) => {
            renderMessages(messages)
        })

        $("#chat").submit(event => {
            event.preventDefault()
            const author = $("input[name=username").val()
            const message = $("input[name=message").val()

            if (author.length && message.length) {
                const messageObject = { author, message }

                renderMessages([messageObject])
                socket.emit("sendMessage", messageObject)
            }
        })
    </script>
</body>
</html>
